<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="./img/logo.png">
    <title>FishEye</title>
</head>


<body>
    <!--- wrapper start-->
    <div class="wrapper">
        <!--- Header start-->
        <header>

            <figure id="banner">
                <a href="index.html"><img src="./img/logofull.png" alt="FishEye Home Page" id="fishlogo"> </a>
            </figure>


        </header>

        <!--- Header end-->
        <!-- main content start-->

        <div class="main">
            <!-- photographer information start-->
            <div class="photog-info">
                <div id="personal-info">
                    <h1>Mimi Keel</h1>
                    <section id="about">
                        <address>London, UK</address>
                        <p id="desc">Finding beauty in everyday things</p>
                        <div class="photog-tags">
                            <ul>
                                <li class="nav-tag">#portrait</li>
                                <li class="nav-tag">#events</li>
                                <li class="nav-tag">#travel</li>
                                <li class="nav-tag">#animals</li>

                            </ul>
                        </div>
                    </section>
                </div>
                <div id="contact">
                    <button class="modal-btn">Contact me</button>
                </div>
                <figure class="thumbnail infopage">
                    <img src="/Sample Photos/Mimi/Portrait_Nora.jpg" class="thumbnail-img">

                </figure>

            </div>
            <!-- photographer information end-->
            <!-- photo ordering start-->
            <div id="photo-order">
                <div>
                    <p>Order by</p>
                </div>
                <div><button class="pop-btn">Popularity</button></div>

            </div>

            <!-- photo ordering end-->

            <!-- photos start-->
            <section id="img-listing">
                <!-- photo card start-->
                <div class="photo-card">
                    <figure class="photo-list">
                        <img src="/Sample Photos/Mimi/Animals_Rainbow.jpg" class="list-img">
                    </figure>
                    <section class="photo-infos">
                        <div class="img-title">
                            Rainbow
                        </div>
                        <div class="likes">12 <img src="/img/hearth.png"></div>
                    </section>
                </div>
                <!-- photo card end-->
                <!-- photo card start-->
                <div class="photo-card">
                    <figure class="photo-list">
                        <img src="/Sample Photos/Mimi/Animals_Rainbow.jpg" class="list-img">
                    </figure>
                    <section class="photo-infos">
                        <div class="img-title">
                            Rainbow
                        </div>
                        <div class="likes">12 <img src="/img/hearth.png"></div>
                    </section>
                </div>
                <!-- photo card end-->
                <!-- photo card start-->
                <div class="photo-card">
                    <figure class="photo-list">
                        <img src="/Sample Photos/Mimi/Animals_Rainbow.jpg" class="list-img">
                    </figure>
                    <section class="photo-infos">
                        <div class="img-title">
                            Rainbow
                        </div>
                        <div class="likes">12 <img src="/img/hearth.png"></div>
                    </section>
                </div>
                <!-- photo card end-->
                <!-- photo card start-->
                <div class="photo-card">
                    <figure class="photo-list">
                        <img src="/Sample Photos/Mimi/Animals_Rainbow.jpg" class="list-img">
                    </figure>
                    <section class="photo-infos">
                        <div class="img-title">
                            Rainbow
                        </div>
                        <div class="likes">12 <img src="/img/hearth.png"></div>
                    </section>
                </div>
                <!-- photo card end-->
                <!-- photo card start-->
                <div class="photo-card">
                    <figure class="photo-list">
                        <img src="/Sample Photos/Mimi/Animals_Rainbow.jpg" class="list-img">
                    </figure>
                    <section class="photo-infos">
                        <div class="img-title">
                            Rainbow
                        </div>
                        <div class="likes">12 <img src="/img/hearth.png"></div>
                    </section>
                </div>
                <!-- photo card end-->
                <!-- photo card start-->
                <div class="photo-card">
                    <figure class="photo-list">
                        <img src="/Sample Photos/Mimi/Animals_Rainbow.jpg" class="list-img">
                    </figure>
                    <section class="photo-infos">
                        <div class="img-title">
                            Rainbow
                        </div>
                        <div class="likes">12 <img src="/img/hearth.png"></div>
                    </section>
                </div>
                <!-- photo card end-->
            </section>
            <!-- photos end-->
            <!-- price and likes start-->
            <div id="price">
                <div class="likes bottom">297 081 <img src="/img/hearth-black.png"></div>
                <div class="prices bottom">300$/day</div>
            </div>
            <!-- price and likes end-->
            <!-- contact form start-->
            <div class="bground">
                <div class="content">
                    <div class="modal-body">
                        <div class="contact-text">
                            <h1>
                                Contact me<br> Mimi Keller</h1>
                        </div>
                        <span class="close"></span>



                        <form name="contact" action="index.html" method="get" onsubmit="return validate();">
                            <div class="formData">
                                <label for="first">First Name</label><br>
                                <input class="text-control" type="text" id="first" name="first" minlength="2" required/><br>
                                <div class="error" id="firstError"></div>
                            </div>
                            <div class="formData">
                                <label for="last">Last Name</label><br>
                                <input class="text-control" type="text" id="last" name="last" minlength="2" required/><br>
                                <div class="error" id="lastError"></div>
                            </div>
                            <div class="formData">
                                <label for="email">Email</label><br>
                                <input class="text-control" type="email" id="email" name="email" required/><br>
                                <div class="error" id="mailError"></div>
                            </div>
                            <div class="formData">
                                <label for="message">Your message</label><br>
                                <textarea class="text-control-message" name="message" rows="10" cols="30" id="message" type="text"></textarea>
                            </div>


                            <button class="btn-submit button" type="submit" value="Send">Send</button>
                    </div>

                    </form>
                </div>
            </div>
        </div>
        <!-- contact form end-->
    </div>
    <!-- main content end-->
    <!--- Footer start-->
    <footer>
    </footer>
    <script src="js/modal.js"></script>
    <!--- Footer end-->
    </div>
    <!--- wrapper end-->
</body>


</html>
