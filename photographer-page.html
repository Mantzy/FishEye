<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="./img/logo.png">
    <title>FishEye</title>
</head>


<body>
    <!--- wrapper start-->
    <div class="wrapper">
        <!--- Header start-->
        <header>

            <figure id="banner">
                <a href="index.html"><img src="./img/logofull.png" alt="FishEye Home Page" id="fishlogo"> </a>
            </figure>


        </header>

        <!--- Header end-->
        <!-- main content start-->

        <div class="main" id="main">
            <!-- photographer information start-->
            <div class="photog-info" id="photog-info">


            </div>
            <!-- photographer information end-->
            <!-- photo ordering start-->
            <div id="photo-order">
                <div>
                    <label for="orderby">Order by: </label>
                </div>
                <select name="order" id="order" class="pop-btn">
                    <option value="popularity">Popularity</option>
                    <option value="date">Date</option>
                    <option value="title">Title</option>
                  </select>
                <div class="dropdown">
                    <button class="pop-btn dropbtn">Popularity</button>

                    <div class="dropdown-content">
                        <a href="#">Date</a>

                        <a href="#">Title</a>
                    </div>
                </div>

            </div>

            <!-- photo ordering end-->

            <!-- photos start-->
            <section id="img-listing">

            </section>
            <!-- photos end-->
            <!-- price and likes start-->
            <div id="price">

            </div>
            <!-- price and likes end-->
            <!-- contact form start-->
            <div class="bground" id="bground">

            </div>
            <!-- contact form end-->
            <!-- single photo page start -->
            <div class="single-img-container hide" id="single-img-id">

                <div class="single-img-bg">
                    <span class="dark-color-close" id="dark-color-close"></span>
                    <div class="previous">
                        <img src="/img/previous.png" id="previous">
                    </div>
                    <div class="single-photo">
                        <img src="" class="single-img" id="popupImg" data-index="" data-photographerid="">
                    </div>

                    <div class="next">

                        <img src="/img/next.png" id="next">
                    </div>
                </div>

            </div>
            <!-- single photo page end -->
        </div>


    </div>
    <!-- main content end-->
    <!--- Footer start-->
    <footer>
    </footer>

    <script src="js/single.js" type="text/javascript"></script>
    <script src="js/modal.js" type="text/javascript"></script>
    <script src="js/validate.js" type="text/javascript"></script>
    <!--- Footer end-->
    </div>
    <!--- wrapper end-->
</body>


</html>
